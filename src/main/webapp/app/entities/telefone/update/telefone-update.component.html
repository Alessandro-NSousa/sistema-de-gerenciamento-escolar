<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2 id="jhi-telefone-heading" data-cy="TelefoneCreateUpdateHeading" jhiTranslate="sistemaEscolarApp.telefone.home.createOrEditLabel">
        Create or edit a Telefone
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" [hidden]="editForm.get('id')!.value == null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sistemaEscolarApp.telefone.numero" for="field_numero">Numero</label>
          <input type="text" class="form-control" name="numero" id="field_numero" data-cy="numero" formControlName="numero" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sistemaEscolarApp.telefone.discente" for="field_discente">Discente</label>
          <select class="form-control" id="field_discente" data-cy="discente" name="discente" formControlName="discente">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="discenteOption.id === editForm.get('discente')!.value?.id ? editForm.get('discente')!.value : discenteOption"
              *ngFor="let discenteOption of discentesSharedCollection; trackBy: trackDiscenteById"
            >
              {{ discenteOption.nome }}
            </option>
          </select>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="sistemaEscolarApp.telefone.docente" for="field_docente">Docente</label>
          <select class="form-control" id="field_docente" data-cy="docente" name="docente" formControlName="docente">
            <option [ngValue]="null"></option>
            <option
              [ngValue]="docenteOption.id === editForm.get('docente')!.value?.id ? editForm.get('docente')!.value : docenteOption"
              *ngFor="let docenteOption of docentesSharedCollection; trackBy: trackDocenteById"
            >
              {{ docenteOption.nome }}
            </option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
        </button>
      </div>
    </form>
  </div>
</div>
